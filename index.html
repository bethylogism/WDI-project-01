<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Mastermind</title>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Mastermind</h1>
    <main class="game">

      <section class="codeMaster flex">
        <div class="master ball"></div>
        <div class="master ball"></div>
        <div class="master ball"></div>
        <div class="master ball"></div>
      </section>
      <section class="codeBreaker flex">
        <div class="computerSays">
          <div class="clues clue1"></div>
          <div class="clues clue2"></div>
          <div class="clues clue3"></div>
          <div class="clues clue4"></div>
        </div>
        <div class="breaker ball"></div>
        <div class="breaker ball"></div>
        <div class="breaker ball"></div>
        <div class="breaker ball"></div>
        <button class="attempt">Attempt</button>
      </section>
      <p>Choose your colours</p>
      <section class="options flex">
        <div class="option1 option ball"></div>
        <div class="option2 option ball"></div>
        <div class="option3 option ball"></div>
        <div class="option4 option ball"></div>
        <div class="option5 option ball"></div>
        <div class="option6 option ball"></div>
      </section>

    </main>
  </body>
</html>
