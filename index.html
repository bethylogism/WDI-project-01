<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <title>Mastermind</title>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Mastermind</h1>
    <main>

      <section class="codeMaster flex">
        <div class="master ball"></div>
        <div class="master ball"></div>
        <div class="master ball"></div>
        <div class="master ball"></div>
      </section>
      <section class="codeBreaker flex">
        <div class="computerSays">
          <div data-key="1" class="clues clue1"></div>
          <div data-key="1" class="clues clue2"></div>
          <div data-key="1" class="clues clue3"></div>
          <div data-key="1" class="clues clue4"></div>
        </div>
        <div class="breaker ball"></div>
        <div class="breaker ball"></div>
        <div class="breaker ball"></div>
        <div class="breaker ball"></div>
        <button class="attempt" id="1">Attempt</button>
      </section>

<!--  to make a grid work for this, need to replicate above 6 divs 10 times, but increase button id++ and data-key++ each time... -->

    <div class="body2">
      <div class="grid"></div>
    </div>


      <p>Choose your colours</p>
      <section class="options flex">
        <div class="option1 option ball"></div>
        <div class="option2 option ball"></div>
        <div class="option3 option ball"></div>
        <div class="option4 option ball"></div>
        <div class="option5 option ball"></div>
        <div class="option6 option ball"></div>
      </section>
      <button class="reset">Restart Game</button>
    </main>

  </body>
