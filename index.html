<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <title>Mastermind Game</title>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Mastermind</h1>
    <!-- Add class 'vanish' to main once read to publish-->
    <main>
      <section class="codeMaster flex">
        <div class="master ball invisible"></div>
        <div class="master ball invisible"></div>
        <div class="master ball invisible"></div>
        <div class="master ball invisible"></div>
      </section>

    <!-- User codeBreaking board -->
    <div class="board">
      <div class="grid"></div>
    </div>

      <!-- User options -->
      <p>Choose your colours</p>
      <section class="options flex">
        <div class="option1 option ball"></div>
        <div class="option2 option ball"></div>
        <div class="option3 option ball"></div>
        <div class="option4 option ball"></div>
        <div class="option5 option ball"></div>
        <div class="option6 option ball"></div>
        <button class="reset">Restart Game</button>
      </section>

      <!-- Button for Instructions Modal -->
      <button class="instructions-button">Instructions</button>

      <!-- The Modal -->
      <div class="instructions modal">
        <!-- Modal content -->
        <div class="instructions modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>
    </main>
      <!-- Welcome screen -->
      <div class="welcome">
        <p>Are you a code breaker? I have hidden four balls in a particular order. Crack the code to win.</p>
        <!-- Make this look like the reset btn -->
        <button class="play">Play Mastermind</button>
      </div>
    <footer></footer>
  </body>
</html>
